<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formu z’Ubucuruzi - KEDI Money Network</title>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: sans-serif;
      padding: 2rem;
      color: #1f2937;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #16a34a;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    select, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
    }

    button {
      margin-top: 2rem;
      background-color: #16a34a;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.375rem;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #15803d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formu y’Ubucuruzi</h2>
    <form id="txnForm">
      <label for="type">Hitamo Ubwoko bwa Serivisi</label>
      <select id="type" name="type" required>
        <option value="">-- Hitamo --</option>
        <option value="deposit">Kubitsa</option>
        <option value="withdraw">Kubikuza</option>
        <option value="loan">Gusaba Inguzanyo</option>
      </select>

      <label for="amount">Amafaranga (RWF)</label>
      <input type="number" id="amount" name="amount" required />

      <label for="txnId">Transaction ID</label>
      <input type="text" id="txnId" name="txnId" required />

      <button type="submit">Ohereza</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
