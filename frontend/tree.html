<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kwiyandikisha ‚Äì Kedi Money Network</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
    }
    input, label, select, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }
    button {
      background-color: green;
      color: white;
      padding: 1rem;
    }
    .info-box {
      background-color: #e6f2ff;
      padding: 1rem;
      margin-top: 0.5rem;
      border-left: 4px solid #0077cc;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">KEDI Money Network ‚Äì Signup</h1>
  <form id="signupForm">
    <label>First Name <input name="firstName" required></label>
    <label>Last Name <input name="lastName" required></label>
    <label>Akarere <input name="district" required></label>
    <label>Umurenge <input name="sector" required></label>
    <label>Akagari <input name="cell" required></label>
    <label>Umudugudu <input name="village" required></label>
    <label>ID Number <input name="idNumber" required></label>
    <label>Username <input name="username" required></label>
    <label>Password <input name="password" type="password" required></label>
    <label>Referral ID <input name="referralId"></label>
    <label>Referrer First Name <input name="referrerFirstName"></label>
    <label>Referrer Last Name <input name="referrerLastName"></label>
    <label>Amafaranga <input name="amount" value="10100" readonly></label>

    <label>Uburyo bwo Kwishyura (Payment Method)
      <select name="paymentMethod" id="paymentMethod" required>
        <option value="">-- Hitamo --</option>
        <option value="mobile">Mobile Money</option>
        <option value="bank">Bank Transfer</option>
      </select>
    </label>

    <div id="paymentInfo" class="info-box" style="display: none;"></div>

    <label>TXN ID <input name="txnId" required placeholder="Urugero: MTN4Y7362YI" /></label>

    <button type="submit">Ohereza</button>
    <div class="signup-link">
      <p>Nariyandikishije <a href="login.html">Injira hano</a></p>
    </div>  
  </form>


  <script>
    const paymentSelect = document.getElementById('paymentMethod');
    const infoDiv = document.getElementById('paymentInfo');

    paymentSelect.addEventListener('change', () => {
      const value = paymentSelect.value;
      if (value === "mobile") {
        infoDiv.innerHTML = "üëâ Uko wishyura kuri MTN: <strong>*182*8*1*1594092#</strong>";
        infoDiv.style.display = "block";
      } else if (value === "bank") {
        infoDiv.innerHTML = "üè¶ Bank Transfer: <strong>Coming soon...</strong>";
        infoDiv.style.display = "block";
      } else {
        infoDiv.style.display = "none";
      }
    });
  </script>

  <script src="main.js"></script>
</body>
</html>
