<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iyandikishe - KEDI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0fdf4;
      padding: 2rem;
    }
    .form-box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #16a34a;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Iyandikishe</h2>
    <form id="signupForm">
      <label>Izina rya mbere</label>
      <input type="text" name="firstName" required>
      <label>Izina rya kabiri</label>
      <input type="text" name="lastName" required>
      <label>Akarere</label>
      <input type="text" name="district" required>
      <label>Umurenge</label>
      <input type="text" name="sector" required>
      <label>Akagari</label>
      <input type="text" name="cell" required>
      <label>Umudugudu</label>
      <input type="text" name="village" required>
      <label>Indangamuntu</label>
      <input type="text" name="idNumber" required>
      <label>Username</label>
      <input type="text" name="username" required>
      <label>Password</label>
      <input type="password" name="password" required>
      <label>Referral ID (niba ufite)</label>
      <input type="text" name="referralId">

      <label>Uburyo bwo kwishyura</label>
      <select name="paymentMethod" required>
        <option value="">-- Hitamo --</option>
        <option value="mobilemoney">Mobile Money</option>
        <option value="bank">Bank</option>
      </select>
      <label>TXN ID</label>
      <input type="text" name="txnId" required>
      <label>Umubare w'amafaranga</label>
      <input type="number" name="amount" required>

      <button type="submit">Ohereza</button>
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
