<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injira - Kedi Money Network</title>
  <style>
    body {
      background-color: #f9fafb;
      font-family: sans-serif;
      color: #1f2937;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #16a34a;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
    }
    button {
      margin-top: 2rem;
      background-color: #16a34a;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.375rem;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #15803d;
    }
    .signup-link {
      margin-top: 1rem;
      text-align: center;
    }
    .signup-link a {
      color: #16a34a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Injira</h2>
    
    <!-- ✅ ID ya form yashyizweho ngo ihuzwe na main.js -->
    <form id="loginForm">
      <label for="username">Izina ukoresha (Username)</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Ijambo banga</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Injira</button>
    </form>

    <div class="signup-link">
      <p>Nturarangiza kwiyandikisha? <a href="signup.html">Iyandikishe hano</a></p>
    </div>
  </div>

  <!-- ✅ JavaScript yawe ya main.js -->
  <script src="main.js"></script>
</body>
</html>
