<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <title>Kwiyandikisha - KEDI Money Network</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .info-box {
      background-color: #e7f3fe;
      color: #31708f;
      padding: 10px;
      margin-top: -10px;
      margin-bottom: 15px;
      border-left: 5px solid #2196F3;
      display: none;
    }
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    .login-link a {
      color: #2196F3;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kwiyandikisha</h2>
    <form id="signupForm">
      <label for="name">Amazina</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Nimero ya Telephone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="password">Ijambo ryâ€™ibanga</label>
      <input type="password" id="password" name="password" required>

      <label for="paymentMethod">Uburyo bwo Kwishyura</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="">-- Hitamo --</option>
        <option value="mobile_money">Mobile Money</option>
        <option value="bank">Bank</option>
      </select>

      <div class="info-box" id="mobileMoneyInfo">
        Nyamuneka kohereza amafaranga kuri *182*8*1*... (Momo name: KEDI Network).
      </div>

      <div class="info-box" id="bankInfo">
        comming soon...
      </div>

      <label for="txnId">Transaction ID</label>
      <input type="text" id="txnId" name="txnId" required>

      <button type="submit">Ohereza</button>
    </form>
    <div class="login-link">
      Waramaze kwiyandikisha? <a href="login.html">Injira hano</a>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
