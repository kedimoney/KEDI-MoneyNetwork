<!DOCTYPE html>

<head>

  <style>
    body {

    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

      text-align: center;
      color: #16a34a;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
    }

    button {
      margin-top: 2rem;
      background-color: #16a34a;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.375rem;
      width: 100%;
      font-weight: bold;

    }

    }

    .back {
      text-align: center;
      margin-top: 1rem;
    }

    .back a {
      color: #16a34a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
